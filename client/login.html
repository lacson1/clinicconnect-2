<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluequee Healthcare - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 25%, #1e40af 50%, #1d4ed8 75%, #2563eb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 16px;
            display: block;
        }
        .title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: white;
        }
        .subtitle {
            font-size: 1rem;
            margin-bottom: 32px;
            color: #e0e7ff;
            opacity: 0.9;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #e0e7ff;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }
        .form-input::placeholder {
            color: rgba(224, 231, 255, 0.6);
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        .login-button {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }
        .login-button:hover {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.4);
        }
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .demo-accounts {
            margin-top: 24px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .demo-title {
            color: #e0e7ff;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 14px;
        }
        .demo-account {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
            color: #cbd5e1;
        }
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #fecaca;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }
        .loading {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üè•</div>
        <h1 class="title">Bluequee</h1>
        <p class="subtitle">Healthcare Management Platform</p>
        
        <form id="loginForm">
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" id="loginButton" class="login-button">
                <span id="buttonText">Access Dashboard</span>
            </button>
        </form>
        
        <div class="demo-accounts">
            <div class="demo-title">Demo Accounts</div>
            <div class="demo-account">
                <span>Administrator:</span>
                <span>admin / admin123</span>
            </div>
            <div class="demo-account">
                <span>Doctor:</span>
                <span>doctor / doctor123</span>
            </div>
            <div class="demo-account">
                <span>Nurse:</span>
                <span>nurse / nurse123</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            
            // Clear previous errors
            errorDiv.style.display = 'none';
            
            // Show loading state
            button.disabled = true;
            button.classList.add('loading');
            buttonText.textContent = 'Signing in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Store authentication data
                    localStorage.setItem('clinic_token', data.token);
                    localStorage.setItem('clinic_user', JSON.stringify(data.user));
                    
                    // Redirect to main application
                    window.location.href = '/dashboard';
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Invalid username or password');
                }
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            } finally {
                // Reset button state
                button.disabled = false;
                button.classList.remove('loading');
                buttonText.textContent = 'Access Dashboard';
            }
        });
        
        console.log('‚úÖ Healthcare login page loaded successfully');
    </script>
</body>
</html>
